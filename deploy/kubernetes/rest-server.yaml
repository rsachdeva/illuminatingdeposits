apiVersion: apps/v1
kind: Deployment
metadata:
  name: restserversvc
  labels:
    app: restserversvc
spec:
  # at least 2 for production
  replicas: 1
  selector:
    matchLabels:
      app: restserversvc
  template:
    metadata:
      labels:
        app: restserversvc
    spec:
      containers:
        - name: restserversvc
          image: rsachdeva/illuminatingdeposits.rest.server:v1.4.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: httpserver
            - containerPort: 4000
              name: debug
          envFrom:
            - configMapRef:
                name: postgres-config-deposits
          env:
            - name: DEPOSITS_REST_SERVICE_TLS
              value: "true"
            - name: DEPOSITS_WEB_ADDRESS
              value: "0.0.0.0:3000"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql
                  key: postgresql-password
---
apiVersion: v1
kind: Service
metadata:
  name: restserversvc
  labels:
    app: restserversvc
spec:
  type: ClusterIP
  ports:
    - name: httpserver
      port: 3000
      protocol: TCP
      # for container
      targetPort: 3000
    - name: debug
      port: 4000
      protocol: TCP
      # for container
      targetPort: 4000
  selector:
    app: restserversvc
